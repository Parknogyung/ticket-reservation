<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Log Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 95%;
            max-width: 1400px;
            background: #252526;
            border: 1px solid #333;
            border-radius: 6px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            height: 85vh;
            /* Fixed height for the "grid" look */
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid #333;
            background: #333333;
            border-radius: 6px 6px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #569cd6;
            margin: 0;
            font-size: 1.2rem;
            font-weight: 500;
        }

        .status {
            font-size: 0.8rem;
            color: #4ec9b0;
        }

        .status.disconnected {
            color: #f44747;
        }

        .log-window {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            /* Table fills width */
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        .log-window::-webkit-scrollbar {
            width: 10px;
            background: #1e1e1e;
        }

        .log-window::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            table-layout: fixed;
            /* Fixed layout for better grid alignment */
        }

        th,
        td {
            text-align: left;
            padding: 6px 12px;
            border-bottom: 1px solid #2d2d2d;
            vertical-align: top;
            word-wrap: break-word;
        }

        th {
            background: #2d2d2d;
            color: #9cdcfe;
            font-weight: 500;
            position: sticky;
            top: 0;
            z-index: 1;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        /* Column Widths */
        .col-time {
            width: 170px;
        }

        .col-level {
            width: 80px;
        }

        .col-logger {
            width: 220px;
        }

        .col-service {
            width: 140px;
        }

        .col-msg {
            width: auto;
        }

        .level-INFO {
            color: #4ec9b0;
        }

        .level-WARN {
            color: #ce9178;
        }

        .level-ERROR {
            color: #f44747;
            font-weight: bold;
        }

        .level-DEBUG {
            color: #808080;
        }

        .timestamp {
            color: #569cd6;
        }

        .logger {
            color: #b5cea8;
        }

        .message {
            color: #d4d4d4;
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
        }

        tr:hover {
            background-color: #2a2d2e;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>System Logs Stream</h1>
            <div id="connection-status" class="status disconnected">Connecting...</div>
        </div>

        <div class="log-window" id="log-window">
            <table>
                <thead>
                    <tr>
                        <th class="col-time">Timestamp</th>
                        <th class="col-level">Level</th>
                        <th class="col-logger">Logger</th>
                        <th class="col-msg">Message</th>
                        <th class="col-service">Service</th>
                    </tr>
                </thead>
                <tbody id="log-body">
                    <tr th:each="log : ${logs}">
                        <td class="timestamp" th:text="${log['@timestamp']}"></td>
                        <td th:class="'level-' + ${log['level']}" th:text="${log['level']}"></td>
                        <td class="logger" th:text="${log['logger_name']}"></td>
                        <td class="message" th:text="${log['message']}"></td>
                        <td th:text="${log['service'] ?: '-'}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const tbody = document.getElementById('log-body');
        const logWindow = document.getElementById('log-window');
        const statusDiv = document.getElementById('connection-status');
        const eventSource = new EventSource("/logs/stream");

        function scrollToBottom() {
            logWindow.scrollTop = logWindow.scrollHeight;
        }

        // Scroll to bottom initially if logs exist
        window.onload = scrollToBottom;

        eventSource.addEventListener("log", function (event) {
            const log = JSON.parse(event.data);
            const row = document.createElement("tr");

            // Timestamp
            const tdTime = document.createElement("td");
            tdTime.className = "timestamp";
            tdTime.textContent = log.timestamp;
            row.appendChild(tdTime);

            // Level
            const tdLevel = document.createElement("td");
            tdLevel.className = "level-" + log.level;
            tdLevel.textContent = log.level;
            row.appendChild(tdLevel);

            // Logger
            const tdLogger = document.createElement("td");
            tdLogger.className = "logger";
            tdLogger.textContent = log.logger || "-"; // Placeholder if missing
            row.appendChild(tdLogger);

            // Message
            const tdMessage = document.createElement("td");
            tdMessage.className = "message";
            tdMessage.textContent = log.message;
            row.appendChild(tdMessage);

            // Service
            const tdService = document.createElement("td");
            tdService.textContent = log.service;
            row.appendChild(tdService);

            // APPEND (Bottom) instead of InsertBefore
            tbody.appendChild(row);

            // Limit rows to 500 to prevent browser lag, removing from TOP
            if (tbody.children.length > 500) {
                tbody.removeChild(tbody.firstChild);
            }

            // Auto scroll to bottom
            scrollToBottom();
        });

        eventSource.addEventListener("connect", function (e) {
            statusDiv.textContent = "● Live Connected";
            statusDiv.className = "status";
            console.log("Connected to Log Stream");
        });

        eventSource.onerror = function () {
            statusDiv.textContent = "○ Disconnected (Reconnecting...)";
            statusDiv.className = "status disconnected";
        };
    </script>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .amount {
            font-size: 2rem;
            font-weight: 800;
            color: #3b82f6;
            margin: 20px 0;
        }

        .btn {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
        }

        .btn:hover {
            background: #2563eb;
        }

        .error {
            color: #ef4444;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Complete Payment</h2>
        <p>Reservation ID: <span th:text="${reservationId}"></span></p>

        <div class="amount" th:text="${#numbers.formatInteger(amount, 3, 'COMMA') + ' KRW'}">50,000 KRW</div>

        <div th:if="${error}" class="error" th:text="${error}"></div>

        <button id="payButton" class="btn" onclick="requestPayment()">Pay Now</button>
    </div>

    <!-- PortOne V2 SDK -->
    <!-- PortOne V1 SDK (Classic) -->
    <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
    <script th:inline="javascript">
        function requestPayment() {
            const reservationId = [[${ reservationId }]];
            const amount = [[${ amount }]];

            const IMP = window.IMP;
            IMP.init("imp61664426"); // [IMPORTANT] Replace with your "User Code" (식별코드) from Admin Console

            IMP.request_pay({
                pg: "html5_inicis", // PG Provider (KG Inicis)
                pay_method: "card",
                merchant_uid: `payment-${crypto.randomUUID()}`, // Unique Transaction ID
                name: `Concert Ticket (Res: ${reservationId})`,
                amount: amount,
                buyer_email: "test@example.com",
                buyer_name: "Test User",
                buyer_tel: "010-1234-5678",
            }, function (rsp) { // Callback
                if (rsp.success) {
                    // Verify on server
                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/payment/process';

                    const fields = {
                        reservationId: reservationId,
                        amount: amount,
                        paymentId: rsp.imp_uid // Use imp_uid for verification
                    };

                    for (const key in fields) {
                        const input = document.createElement('input');
                        input.type = 'hidden';
                        input.name = key;
                        input.value = fields[key];
                        form.appendChild(input);
                    }
                    document.body.appendChild(form);
                    form.submit();
                } else {
                    alert(`Payment Failed: ${rsp.error_msg}`);
                }
            });
        }
    </script>
</body>

</html>
